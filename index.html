<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>java_script_ex_1</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body >
    <div id="CanvasDiv" class="RectangleArea">
        <canvas id="DiskCanvas" class="RectangleArea"> </canvas>
    </div>
    <div id="Main">
    <p id="CurrentTime">Not Started..</p>
    <div class="TimeInputDiv">
            <span id="TimeSpan">
                <label for="TimeInput" id="TimeLabel">Insert time limit in seconds:</label>
                <input type="text" id="TimeInput" value="60"/>
            </span>
    </div>
    <div class="UserControllers">
        <div id="Buttons">
        <span id="StartSpan" class="ButtonSpan">
            <button id="StartButton" class="Button" role="button">Start!</button>
        </span>
        <span id="PauseSpan" class="ButtonSpan">
            <button id="PauseButton" class="Button" role="button">Pause</button>
        </span>
        <span id="ResetSpan" class="ButtonSpan">
            <button id="ResetButton" class="Button" role="button">Reset</button>
        </span>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="/JavaScript/gState.js"></script>
    <script type="text/javascript" src="/JavaScript/Disk.js"></script>
    <script type="text/javascript" src="/JavaScript/Animation.js"></script>
    <script type="text/javascript" src="/JavaScript/InitDiskArr.js"></script>
    <script type="text/javascript" src="/JavaScript/ClickMethods.js"></script>


<div class="container"></div>
</body>
</html>
