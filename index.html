<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>java_script_ex_1</title>
    <link rel="stylesheet" href="/CSS/index.css">
</head>
<body id="main">
    <div id="CanvasDiv" class="RectangleArea">
        <canvas id="DiskCanvas" class="RectangleArea"> </canvas>
    </div>
    <p id="CurrentTime">Not Started..</p>
    <div class="TimeInputDiv">
            <span id="TimeSpan">
                <label for="TimeInput">Insert time limit in seconds:</label>
                <input type="text" id="TimeInput" value="60"/>
            </span>
    </div>
    <div class="UserControllers">
        <div id="Buttons">
        <span id="StartSpan" class="ButtonSpan">
            <button id="StartButton" class="Button" role="button">Start!</button>
        </span>
        <span id="PauseSpan" class="ButtonSpan">
            <button id="PauseButton" class="Button" role="button">Pause</button>
        </span>
        <span id="ResetSpan" class="ButtonSpan">
            <button id="ResetButton" class="Button" role="button">Reset</button>
        </span>
        </div>
    </div>
    <div class="popup" id="popup-1">
        <div class="overlay">
            <div class="content">
                <div class="close-btn">&times;</div>
                <h1>Sum-Up</h1>
                <p id="msgHolder"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/JavaScript/Disk.js"></script>
    <script type="text/javascript" src="/JavaScript/Disks.js"></script>
    <script type="text/javascript" src="/JavaScript/ButtonsClick.js"></script>
    <script type="text/javascript" src="/JavaScript/tempfile.js"></script>
    <script type="text/javascript" src="/JavaScript/timer.js"></script>


<div class="container"></div>
</body>
</html>
